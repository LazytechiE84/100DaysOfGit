<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" class="display" readonly/>
        </div>
        <div class="math">
            <div class="numbers">
                <button class="number" id="num-1">1</button>
                <button class="number" id="num-2">2</button>
                <button class="number" id="num-3">3</button>
                <button class="number" id="num-4">4</button>
                <button class="number" id="num-5">5</button>
                <button class="number" id="num-6">6</button>
                <button class="number" id="num-7">7</button>
                <button class="number" id="num-8">8</button>
                <button class="number" id="num-9">9</button>
                <button class="number" id="num-0">0</button>
                <button class="operation" id="equal-to">=</button>
                <button class="operation" id="clear">C</button>
            </div>
            <div class="operations">
                <button class="operation" id="add">+</button>
                <button class="operation" id="subtract">-</button>
                <button class="operation" id="multiply">ร</button>
                <button class="operation" id="divide">รท</button>
            </div>
        </div>
        <script src="sandbox.js"></script>
    </div>
</body>
</html>
