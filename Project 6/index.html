<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <label for="weight">Weight in KG</label>
        <input type="text" id="weight" placeholder="Enter weight in KG"><br><br>
        
        <label for="height">Height in m</label>
        <input type="text" id="height" placeholder="Enter height in m"><br><br>

        <button id="getbmi">Get BMI</button><br><br>

        <label for="bmi">Your BMI</label>
        <input type="text" id="bmi" placeholder="Your BMI is"><br><br>

        <button id="reset">Reset</button><br><br>

        <script src="index.js"></script>

    </div>
</body>
</html>
